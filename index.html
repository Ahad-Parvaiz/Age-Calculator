<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="website icon" type="jpeg" href="age calculator logo.png">
    
<!-- Link the external CSS file -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator-container">
        <div class="logo">AgeCalculator Pro</div>
        <div class="tagline">Precision age calculation at your fingertips</div>
        
        <div class="input-row">
            <div class="input-col">
                <div class="input-group">
                    <label for="day">DAY</label>
                    <input type="number" id="day" placeholder="DD" min="1" max="31">
                </div>
            </div>
            <div class="input-col">
                <div class="input-group">
                    <label for="month">MONTH</label>
                    <select id="month">
                        <option value="" disabled selected>Month</option>
                        <option value="0">January</option>
                        <option value="1">February</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">October</option>
                        <option value="10">November</option>
                        <option value="11">December</option>
                    </select>
                </div>
            </div>
            <div class="input-col">
                <div class="input-group">
                    <label for="year">YEAR</label>
                    <input type="text" id="year" placeholder="YYYY">
                </div>
            </div>
        </div>
        
        <div class="error" id="error-message">
            Please enter a valid date of birth!
        </div>
        
        <button onclick="calculateAge()">
            <span>CALCULATE AGE</span>
        </button>
        
        <div class="result" id="result">
            <h2>YOUR AGE IS</h2>
            <div class="age-display">
                <div class="age-unit">
                    <div class="age-value" id="years">0</div>
                    <div class="age-label">Years</div>
                </div>
                <div class="age-unit">
                    <div class="age-value" id="months">0</div>
                    <div class="age-label">Months</div>
                </div>
                <div class="age-unit">
                    <div class="age-value" id="days">0</div>
                    <div class="age-label">Days</div>
                </div>
            </div>
            <div class="total-days" id="total-days"></div>
        </div>
        
        <footer>
            Â© 2023 AgeCalculator Pro | Accurate age calculation
        </footer>
    </div>
      <!-- Link the external JS file -->
      <script src="script.js"></script>
</body>
</html>
